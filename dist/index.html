<!DOCTYPE html>
<html>
<head>
  <script src="../node_modules/tinymce/tinymce.min.js"></script>
  <script>
    tinymce.init({
      selector:'textarea',
      plugins: 'emojidex',
      toolbar: 'emojidex'
    });
  </script>
</head>
<body>
  <textarea>Testing emojidex tinymce plugin</textarea>
</body>
</html>
